{% extends "courseinfo/base.html" %}

{% block title %}
    Delete Course
{% endblock %}

{% block content %}
    <form
        action = "{{course.get_delete_url}}"
        method = "post">
        {% csrf_token %}
        <p>
            Are you sure you want to delete course {{course}}?
        </p>
        <a class="button button-primary" href="{{course.get_absolute_url}}">cancel</a>
        <button type="submit">Delete</button>
    </form>
{% endblock %}
