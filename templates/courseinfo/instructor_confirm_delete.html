{% extends "courseinfo/base.html" %}

{% block title %}
    Delete Instructor
{% endblock %}

{% block content %}
    <form
        action = "{{instructor.get_delete_url}}"
        method = "post">
        {% csrf_token %}
        <p>
            Are you sure you want to delete instructor {{instructor}}?
        </p>
        <a href="{{instructor.get_absolute_url}}">cancel</a>
        <button type="submit">Delete</button>
    </form>
{% endblock %}
