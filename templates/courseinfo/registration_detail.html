{% extends 'courseinfo/base.html' %}

{% block title %}
    Section - {{ section }}
{% endblock %}

{% block content %}
    <h2>{{ registration }}</h2>

    <section>
        <table>
            <tr>
                <th>Student:</th>
                <td><a href="{{ registration.student.get_absolute_url }}">{{ registration.student }}</a></td>
            </tr>
            <tr>
                <th>Section</th>
                <td><a href="{{ registration.section.get_absolute_url }}">{{ registration.section }}</a></td>
            </tr>
        </table>

    </section>
{% endblock %}
