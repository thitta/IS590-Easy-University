{% extends "courseinfo/base.html" %}

{% block title %}
    Delete Student
{% endblock %}

{% block content %}
    <form
        action = "{{student.get_delete_url}}"
        method = "post">
        {% csrf_token %}
        <p>
            Are you sure you want to delete student {{student}}?
        </p>
        <a href="{{student.get_absolute_url}}">cancel</a>
        <button type="submit">Delete</button>
    </form>
{% endblock %}
