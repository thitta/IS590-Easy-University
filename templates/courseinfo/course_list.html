{% extends "courseinfo/base.html" %}

{% block title %}
    Course List
{% endblock %}

<h2>Course</h2>

{% block content %}
    <h2>Course List</h2>
    <ul>
        {%for course in course_list%}
            <li><a href = "{{ course.get_absolute_url }}">{{course}}</a></li>
        {% empty %}
            <li><em>There are currently no courses available.</em></li>
        {% endfor %}
    </ul>
{% endblock %}
